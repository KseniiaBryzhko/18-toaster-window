<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вікно-тостер</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- основний контейнер -->
  <div class="toaster">

    <!-- елемент закриття вікна -->
    <div class="close">
      <button class="close-toaster" id="closeToaster">
        <img src="./images/close.svg" alt="close">
        Close
      </button>
    </div>

    <!-- зображення -->
    <img src="./images/cover.jpg" alt="Compressed.fm Cover" class="cover">

    <!-- заголовок -->
    <h1>GET FREE<br>STUFF<br>IN YOUR INBOX</h1>

    <!-- описова частина -->
    <p>We try to include additional information and companion resources with each podcast episode. Sign up now to be
      included
      in the fun.</p>

    <!-- форма для відправки електронної пошти -->
    <form action="">
      <div class="field">
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" name="email" id="email">
      </div>
      <button class="submit" id="submit" role="submit">
        <img src="./images/arrow.svg" alt="arrow">
      </button>
    </form>
  </div>
</body>

</html>
